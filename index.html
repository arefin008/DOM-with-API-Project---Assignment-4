<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Javascript  -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- logo  -->
    <div class="container-fluid d-flex justify-content-center my-4">
      <img class="img-fluid" width="150" src="images/logo.png" alt="logo" />
    </div>

    <!-- page-title  -->
    <div
      class="container-fluid page-title text-white d-flex flex-column align-items-center py-5"
    >
      <h2 class="w-25 text-center">Search Your Favorite Recipe</h2>
      <p class="w-25 text-center">
        A Handful of simple ingredients typify the fresh, vibrant flavors of
        greek cooking
      </p>
    </div>

    <!-- Latest Recipes  -->
    <div class="container my-3">
      <!-- Search Field -->
      <div class="input-group mb-3">
        <input
          type="search"
          id="searchInput"
          class="form-control"
          placeholder="Search for a recipe..."
          aria-label="Search field"
          aria-describedby="searchBtn"
        />
        <button
          class="btn btn-outline-secondary ms-2"
          type="button"
          id="searchBtn"
        >
          Search
        </button>
      </div>

      <div class="container">
        <h1 class="my-1 text-center">Latest Recipes</h1>
        <div id="recipe" class="row g-4"></div>
        <!-- Recipe Modal -->
        <div
          class="modal fade"
          id="recipeModal"
          tabindex="-1"
          aria-labelledby="recipeModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-body">
                <img
                  id="modalImg"
                  src=""
                  class="img-fluid mb-3"
                  alt="Recipe Image"
                />
                <div class="modal-header">
                  <h5 class="modal-title" id="recipeModalLabel">
                    Recipe Title
                  </h5>
                </div>
                <p id="modalDesc"></p>
                <div class="d-flex justify-content-end">
                  <span class="me-2">Close</span>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Auto ScrollBar (Bottom to up)  -->
    <div>
      <button
        id="scrollTopBtn"
        class="btn btn-warning rounded-circle position-fixed bottom-0 end-0 m-4"
        title="Scroll to Top"
      >
        <i class="fa-solid fa-up-long"></i>
      </button>
    </div>

    <!-- footer  -->
    <footer class="container-fluid bg-dark mt-3">
      <div
        class="container text-white pt-3 pb-1 px-4 d-flex justify-content-between"
      >
        <p>Copyright &copy; 2023 - All right reserved</p>
        <div>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
